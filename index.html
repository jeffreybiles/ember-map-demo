<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css?v=2">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?sensor=false">
  </script>
</head>
<body>
  <div id="map_canvas" style="width:100%; height:400px"></div>
  <hr>
  <script type="text/x-handlebars" data-template-name="application">
  {{#view App.MarkerDetailView}}
  <table>
  <tr>
  <td>{{selection.latitude}}</td>
  <td>{{selection.longitude}}</td>
  <td>{{selection.name}}</td>
  <td>{{selection.address}}</td>
  <td>
  {{#if selection}}
  {{#view App.RemoveButtonView contentBinding="selection"}}Remove{{/view}}
  {{/if}}
  </td>
  </tr>
  </table>
  {{/view}}
  <hr>
  {{#view App.ListView}}
  <table>
  <tr><th>Name</th><th>Address</th><th>Latitude</th><th>Longitude</th></tr>
    {{#each content}}
    {{#view App.MarkerListItemView contentBinding="this" editModeBinding="editMode"}}
      {{#if view.editMode}}
      <td>{{view Ember.TextField valueBinding="name"}}</td>
      <td>{{view Ember.TextField valueBinding="address"}}</td>
      {{else}}
      <td>{{name}}</td>
      <td>{{address}}</td>
      {{/if}}
      <td>{{latitude}}</td>
      <td>{{longitude}}</td>
    {{/view}}
    {{/each}}
  </table>
  {{/view}}
  </script>

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
  <script src="js/libs/ember-1.0.0-pre.2.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
